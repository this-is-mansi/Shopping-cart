<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Â - ShopEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> </head>
    <body class="bg-light" style="background-image:url(images/back.jpg); background-repeat: no-repeat; background-size:cover;" >


<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6" >
            <div class="card shadow p-4" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;" id="loginCard" > <h2 class="text-center mb-4">Login</h2> <form id="loginForm"> <div class="mb-3">
                        <label for="email" class="form-label">Email address</label> <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label> <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button> </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $("#loginCard").css({
            "background": "rgba(255, 255, 255, 0.1)",
            "backdrop-filter": "blur(10px)",
            "border": "1px solid rgba(255, 255, 255, 0.2)"
        });

        $("#loginForm").submit(function(event) {
            event.preventDefault();

            var email = $("#email").val();
            var password = $("#password").val();

          
            function isEmailValid(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function isPasswordValid(password) {
             
                return password.length >= 6;
            }

            if (isEmailValid(email) && isPasswordValid(password)) {
               window.location.href = 'index.html';
                
            } else {
                alert("Login failed due to verification issues. Please check your email and password format/length.");
            }
        });
    });
</script>

</body>
</html>
