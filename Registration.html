<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - ShopEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light" style="background-image:url(images/back.jpg); background-repeat: no-repeat; background-size:cover;" >
    <div class="container vh-100 d-flex justify-content-center align-items-center ">
        <div class="col-md-6">
            <div class="card shadow p-4" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                <h2 class="text-center mb-4 text-black">Create Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label text-black">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-black">Email address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-black">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-black">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                        <div id="passwordMatchError" class="form-text text-danger d-none">Passwords do not match.</div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Register</button>
                    <a class="d-block text-center mt-2 text-black" href="login.html">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#registerForm").submit(function(event) {
                event.preventDefault();
              
                var name = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();
                var con = $(".card"); 
                 con.css({
                    "display":"none"
            });



                if (password !== confirmPassword) {
                    $("#passwordMatchError").removeClass("d-none");
                    return;
                } else {
                    $("#passwordMatchError").addClass("d-none");
                }
                
            });

            $("#confirmPassword").on("input", function() {
                var password = $("#password").val();
                var confirmPassword = $(this).val();
                if (password !== confirmPassword) {
                    $("#passwordMatchError").removeClass("d-none");
                } else {
                    $("#passwordMatchError").addClass("d-none");
                }
            });
        });
    </script>

</body>
</html>
